name: Version production
on:
  push:
    branches:
      - main
env:
  REGISTRY: ghcr.io
jobs:
  version:
    name: Create tag and push to GitHub
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.bump-version.outputs.new_tag }}
    steps:
      - id: checkout
        name: Checkout code
        uses: actions/checkout@v4
      - id: bump-version
        name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build and push docker image to Github Container Registry
    runs-on: ubuntu-latest
    needs: version
    permissions:
      contents: read
      packages: write
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v4
      - id: docker-login
        name: Log in to Github Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: repository-to-lowercase
        uses: ASzc/change-string-case-action@v5
        with:
          string: ${{ github.repository }}
      - id: docker-build-push
        name: Build Docker image and push to Github Container Registry
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.repository-to-lowercase.outputs.lowercase }}:${{ needs.version.outputs.new-version }}
            ${{ env.REGISTRY }}/${{ steps.repository-to-lowercase.outputs.lowercase }}:latest

  update-chart-version:
    name: Update Helm Chart version
    runs-on: ubuntu-latest
    needs:
      - version
      - build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Update Chart.yaml with new version
        run: |
          sed -i 's/^appVersion: .*/appVersion: "${{ needs.version.outputs.new-version }}"/' helm/Chart.yaml
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add helm/Chart.yaml
          git commit -m "Update Helm chart version to ${{ needs.version.outputs.new-version }}"
          git push
      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: helm
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
